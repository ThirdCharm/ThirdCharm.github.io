<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Layout</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const navLinks = document.querySelectorAll(".nav-link")
				const contentSections =
					document.querySelectorAll(".content-section")

				navLinks.forEach((link) => {
					link.addEventListener("click", (e) => {
						e.preventDefault()
						const targetSection = document.querySelector(
							link.getAttribute("href")
						)

						contentSections.forEach((section) => {
							section.classList.add("hidden")
							section.classList.remove("flex")
						})

						targetSection.classList.remove("hidden")
						targetSection.classList.add("flex")
					})
				})
			})
		</script>
		<style>
			/* This style ensures that the content block does not become too wide on larger screens */
			.content-block {
				max-width: 640px; /* Adjust this value as needed */
			}
		</style>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald" />
        <link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body style="background-image: url('./assets/images/background.jpg')">
		<div class="flex flex-col min-h-screen">
            <!-- Header -->
			<nav class="p-4 flex justify-between items-center shadow-md header">
				<img src="assets/images/icon.png" alt="Circular Image" class="h-12" />
				<div class="flex-grow flex justify-center items-center space-x-4" >
					<a href="#home" class="nav-link block p-2" >Home</a>
					<!-- <a href="#about" class="nav-link block p-2">About</a> -->
					<a href="#members" class="nav-link block p-2">Members</a>
					<a href="#games" class="nav-link block p-2" >Games</a>
				</div>
                <!-- I had no idea how to easily add the same padding the left logo provides, but on the right side so...
                     Here we are. That's problem solving baby-->
				<img src="assets/images/icon.png" alt="Circular Image" class="h-12 opacity-0" />
			</nav>

			<!-- Main content area -->
			<div class="flex-grow flex items-center justify-center p-4">
                <!-- Home section -->
				<section id="home" class="content-section flex flex-col items-center justify-center p-10 rounded-lg shadow-lg content-block">
					<div>
						<img src="assets/images/icon.png" alt="Circular Image" class="p-4" />
						<h1 class="text-center text-2xl">Third Charm Games</h1>
					</div>
				</section>
                <!-- About section -->
				<!-- <section id="about" class="content-section hidden flex-col items-center justify-center p-10 rounded-lg shadow-lg content-block" >
					About Content
				</section> -->
                
                <!-- Members section -->
				<section id="members" class="content-section hidden flex-col p-10 rounded-lg shadow-lg" >
					<div class="flex items-center mb-4">
						<img src="assets/images/dalton.jpg" alt="Dalton's Profile Picture" 
                        class=" w-16 h-16 mr-4" />
						<span class="flex-1 min-w-0">Dalton Williams</span>
					</div>
					<div class="flex items-center mb-4">
						<img src="assets/images/patrick.png" alt="Patricks's Profile Picture" 
                        class=" w-16 h-16 mr-4" />
						<span class="flex-1 min-w-0">Patrick Caldwell</span>
					</div>
					<div class="flex items-center mb-4">
						<img src="assets/images/shea.jpg" alt="Shea's Profile Picture" 
                        class=" w-16 h-16 mr-4" />
						<span class="flex-1 min-w-0">Shea Murphy</span>
					</div>
				</section>
                
                <!-- Games section -->
				<section id="games" class="content-section hidden flex-col items-center justify-center p-10 rounded-lg shadow-lg content-block" >
					Games Content
				</section>
			</div>
		</div>
	</body>
</html>
